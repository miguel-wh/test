      responses:
        '200':
          description: Successful Operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ZoneResponseUpdate'
        '203':
          description: Non-Authoritative Information
          content:
            application/json:
              example:
                message_status: "El token enviado no es valido"
        '400':
